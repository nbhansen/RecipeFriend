<!DOCTYPE html>
<html>
<head>
    <title>Recipe Transformer Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-container { margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
    </style>
</head>
<body>
    <h1>Recipe Transformer Icon Generator</h1>
    <p>This page generates the extension icons. Right-click each canvas and "Save image as" to save the PNG files.</p>
    
    <div class="icon-container">
        <h3>16x16 Icon</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
    </div>
    
    <div class="icon-container">
        <h3>32x32 Icon</h3>
        <canvas id="icon32" width="32" height="32"></canvas>
    </div>
    
    <div class="icon-container">
        <h3>48x48 Icon</h3>
        <canvas id="icon48" width="48" height="48"></canvas>
    </div>
    
    <div class="icon-container">
        <h3>128x128 Icon</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background circle
            ctx.fillStyle = '#3498db';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 1, 0, 2 * Math.PI);
            ctx.fill();
            
            // Chef hat emoji-style icon
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Use cooking pot symbol if emoji not available
            if (size >= 32) {
                ctx.fillText('ðŸ³', size/2, size/2);
            } else {
                // Simple pot shape for smaller icons
                ctx.fillStyle = 'white';
                const centerX = size/2;
                const centerY = size/2;
                const radius = size/4;
                
                // Pot body
                ctx.fillRect(centerX - radius, centerY - radius/2, radius * 2, radius);
                
                // Handle
                ctx.strokeStyle = 'white';
                ctx.lineWidth = size/16;
                ctx.beginPath();
                ctx.arc(centerX + radius + size/16, centerY, radius/2, Math.PI/2, -Math.PI/2, true);
                ctx.stroke();
            }
        }
        
        // Generate all icon sizes
        drawIcon(document.getElementById('icon16'), 16);
        drawIcon(document.getElementById('icon32'), 32);
        drawIcon(document.getElementById('icon48'), 48);
        drawIcon(document.getElementById('icon128'), 128);
        
        // Auto-download function (commented out to avoid spam)
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Uncomment to auto-download all icons:
        // setTimeout(() => {
        //     downloadCanvas(document.getElementById('icon16'), 'icon-16.png');
        //     downloadCanvas(document.getElementById('icon32'), 'icon-32.png');
        //     downloadCanvas(document.getElementById('icon48'), 'icon-48.png');
        //     downloadCanvas(document.getElementById('icon128'), 'icon-128.png');
        // }, 1000);
    </script>
</body>
</html>
